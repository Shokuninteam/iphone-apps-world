<div class="top-list-div" ng-repeat="top in main.top10"> 
  <div class="row top-list-header">
    <div class="col-md-1 top-list-rank">
      {{$index + 1}}
    </div>
    <div class="col-md-2">
      <img ng-src="{{top.url}}" class="top-list-logo" alt="Application logo">
    </div>
    <div class="col-md-4">
      <div class="top-list-name">{{top.app.name}}</div>
    </div>
    <div class="col-md-4">
      <div class="top-list-category"><span>{{top.app.category}}</span></div>
    </div>
   </div> 

   <div class="row top-list-subrow">
    <div class="col-md-2">
      <img src="img/coin.svg" alt="Coin icon" class="top-list-icons">
    </div>
    <div class="col-md-8">
      <div class="top-list-value">{{top.app.price}}</div>
    </div>
  </div>
  
  <div class="row top-list-subrow">
    <div class="col-md-2">
      <img src="img/app-store-icon.svg" alt="Apple store icon" class="top-list-icons">
    </div>
    <div class="col-md-8">
      <a ng-href="{{top.app.url}}" target="_blank" class="top-list-link" rel="nofollow">AppStore : {{top.app.name}}r</a>
    </div>
  </div>

  <div class="row top-list-subrow">
    <div class="col-md-2">
      <img src="img/article.svg" alt="Article icon" class="top-list-icons">
    </div>
    <div class="col-md-8">
      <a ng-href="article/{{top.app.name}}" class="top-list-link">Article : {{top.app.name}}</a>
    </div>
  </div>

</div>
