<ol class="breadcrumb" ng-init="init()">
  <li>Articles</li>
</ol>

<div class="article-div" ng-repeat="macro in main.macro"> 
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <h2>{{macro.app.name}}</h2>
    </div>
  </div>
  <div class="row article-row-header">
    <div class="col-md-2 col-md-offset-1">                  
      <img class="article-picture" ng-src="{{macro.url}}" alt="Application logo">
    </div>
    <div class="col-md-9">

      <div class="row article-subrow">
        <div class="col-md-1">
          <img src="img/coin.svg" alt="Coin icon" class="article-icons">
        </div>
        <div class="col-md-8">
          <div class="article-value">{{macro.app.price}}</div>
        </div>
      </div>

      <div class="row article-subrow">
        <div class="col-md-1">
          <img ng-src="img/app-store-icon.svg" alt="Apple store icon" class="article-icons">
        </div>
        <div class="col-md-8">
          <a ng-href="{{macro.app.url}}" target="_blank" class="article-link" rel="nofollow">AppStore : {{macro.app.name}}</a>
        </div>
      </div>

      <div class="row article-subrow">
        <div class="col-md-1">
          <img src="img/article.svg" alt="Article icon" class="article-icons">
        </div>
        <div class="col-md-8">
          <a ng-href="article/{{macro.app.name}}" class="article-link">Article : {{macro.app.name}}</a>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <span class="article-date">{{macro.app.updated_at.substring(0, 10)}}</span>
      <span>{{macro.app.description}}<a ng-href="article/{{macro.app.name}}"> Read More ...</a></span>
    </div>
  </div>

</div>

<nav id="paginator" ng-if="paginator.length>1">
  <ul class="pagination">
    <li>
      <a href="#" ng-click="previous()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-repeat="page in paginator" ng-class="page.selected">
      <a href="#" ng-click="goToPage(page)">{{page.number}}</a>
    </li>
    <li>
      <a href="#" ng-click="next()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
